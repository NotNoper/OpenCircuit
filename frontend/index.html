    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #06b6d4; /* Cyan 500 */
            --primary-dark: #0891b2;
            --bg-dark: #0f172a; /* Slate 900 */
            --bg-card: #1e293b; /* Slate 800 */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }
    }

    @layer base {
        body {
            @apply bg-[var(--bg-dark)] text-[var(--text-main)] font-sans antialiased;
        }
        h1, h2, h3, h4, h5, h6 {
            @apply font-bold tracking-tight;
        }
    }

    @layer components {
        .btn {
            @apply inline-flex items-center justify-center px-6 py-3 rounded-lg font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] focus:ring-offset-[var(--bg-dark)];
        }
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white hover:bg-[var(--primary-dark)] shadow-[0_0_15px_rgba(6,182,212,0.3)];
        }
        .btn-outline {
            @apply border border-[var(--text-muted)] text-[var(--text-main)] hover:border-[var(--primary-color)] hover:text-[var(--primary-color)];
        }
        .card {
            @apply bg-[var(--bg-card)] border border-slate-700 rounded-xl p-6 hover:border-[var(--primary-color)] transition-colors duration-300;
        }
        .nav-link {
            @apply text-[var(--text-muted)] hover:text-[var(--primary-color)] transition-colors text-sm font-medium;
        }
        .nav-link.active {
            @apply text-[var(--primary-color)];
        }
    }
    
    @layer utilities {
        .text-glow {
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }
        .bg-grid-pattern {
            background-image: linear-gradient(to right, #1e293b 1px, transparent 1px),
                            linear-gradient(to bottom, #1e293b 1px, transparent 1px);
            background-size: 40px 40px;
        }
    }
    </style>
